<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Households Overview - Task-o-Mania</title>
    <meta name="description" content="See all households you belong to in Task-o-Mania." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_dashboard.css" />
    <link rel="stylesheet" href="style_households.css" />
    <link rel="stylesheet" href="style_user_chrome.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <div class="dashboard-shell">
      <aside class="sidebar" aria-label="Primary">
        <a class="sidebar__logo" href="index.html" aria-label="Task-o-Mania home">
          <span class="sidebar__logo-icon" aria-hidden="true">☆</span>
        </a>

    <nav class="sidebar__nav" aria-label="Main navigation">
          <a class="sidebar__link" href="dashboard.html" data-tooltip="Home">
            <span aria-hidden="true">🏠</span>
          </a>
          <a class="sidebar__link" href="households.html" data-tooltip="Households">
            <span aria-hidden="true">👥</span>
          </a>
          <a class="sidebar__link" href="reward-store.html" data-tooltip="Reward Store">
            <span aria-hidden="true">🛒</span>
          </a>
          <a class="sidebar__link" href="task-list-total-tasks.html" data-tooltip="Task List">
            <span aria-hidden="true">🗒</span>
          </a>
           <a class="sidebar__link" href="create-task.html" data-tooltip="Create Reward">
            <span aria-hidden="true">➕</span>
          </a>
          <a class="sidebar__link" href="activity.html" data-tooltip="Activity">
            <span aria-hidden="true">📊</span>
          </a>
          <a class="sidebar__link" href="leaderboard.html" data-tooltip="Leaderboard">
            <span aria-hidden="true">🏆</span>
          </a>
          
          <a class="sidebar__link" href="settings.html" data-tooltip="Definitions">
            <span aria-hidden="true">⚙️</span>
          </a>
        
        </nav>
      </aside>

      <div class="content">
        <header class="topbar">
          <div class="topbar__greeting">
            <p class="subtitle">Manage households</p>
            <h1>Households</h1>
          </div>

          <div class="topbar__actions">
            <a class="credits-card" href="reward-store.html">
              <span class="credits-card__amount">700 Credits</span>
              <span class="credits-card__cta">Redeem rewards</span>
            </a>
            <div class="user-actions">
              <a class="notification-button" data-tooltip="Notifications" href="notifications.html" aria-label="Go to notifications">
                <svg aria-hidden="true" width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 2C7.68629 2 5 4.68629 5 8V9.38268C5 10.1481 4.70711 10.8826 4.17157 11.4182L3.41421 12.1756C2.15602 13.4338 3.03714 15.5 4.82843 15.5H17.1716C18.9629 15.5 19.844 13.4338 18.5858 12.1756L17.8284 11.4182C17.2929 10.8826 17 10.1481 17 9.38268V8C17 4.68629 14.3137 2 11 2Z" stroke-linecap="round" />
                  <path d="M8.5 18.5C8.89782 19.5619 9.86827 20.3333 11 20.3333C12.1317 20.3333 13.1022 19.5619 13.5 18.5" stroke-linecap="round" />
                </svg>
              </a>
              <a class="avatar" data-tooltip="Profile" href="profile.html" aria-label="Your profile">
                <img src="assets/avatar-placeholder.jpg" alt="User avatar" />
              </a>
            </div>
          </div>
        </header>

        <main class="page" role="main">
          <section class="panel households-panel" aria-label="Your households">
            <div class="panel__header">
              <div>
                <h2>Your households</h2>
                <p class="households-panel__subtitle">Switch households, invite members, or create a brand new space for your family.</p>
              </div>
              <a class="panel__link" href="create-household.html">Create household</a>
            </div>

            <div class="household-grid">
              <article class="household-card">
                <div class="household-card__avatar">
                  <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="26" r="12" fill="#e0d2ff" />
                    <circle cx="40" cy="26" r="10" fill="#ccb8ff" />
                    <ellipse cx="27" cy="46" rx="15" ry="10" fill="#7c65ff" />
                    <ellipse cx="42" cy="44" rx="11" ry="8" fill="#5b2df6" />
                  </svg>
                </div>
                <p class="household-card__name">Vaccaro's Family</p>
              </article>

              <article class="household-card">
                <div class="household-card__avatar">
                  <svg aria-hidden="true" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="26" r="12" fill="#eed4ff" />
                    <circle cx="40" cy="26" r="10" fill="#f3d9ff" />
                    <ellipse cx="27" cy="46" rx="15" ry="10" fill="#8d6bff" />
                    <ellipse cx="42" cy="44" rx="11" ry="8" fill="#6d4bff" />
                  </svg>
                </div>
                <p class="household-card__name">Girlie's House &lt;3</p>
              </article>

              <a class="household-card household-card--add" href="create-household.html">
                <div class="household-card__avatar">
                  <span aria-hidden="true">+</span>
                </div>
                <p class="household-card__name">Add household</p>
              </a>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
