<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create a Reward - Task-o-Mania</title>
    <meta name="description" content="Add a new reward to your Task-o-Mania store." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_create_reward.css" />
    <link rel="stylesheet" href="style_user_chrome.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <div class="dashboard-shell">
      <aside class="sidebar" aria-label="Primary">
        <a class="sidebar__logo" href="index.html" aria-label="Task-o-Mania home">
          <span class="sidebar__logo-icon" aria-hidden="true">☆</span>
        </a>

        <nav class="sidebar__nav" aria-label="Main navigation">
          <a class="sidebar__link" href="dashboard.html" data-tooltip="Home">
            <span aria-hidden="true">🏠</span>
          </a>
          <a class="sidebar__link" href="households.html" data-tooltip="Households">
            <span aria-hidden="true">👥</span>
          </a>
          <a class="sidebar__link sidebar__link--active" href="create-reward.html" aria-current="page">
            <span aria-hidden="true">➕</span>
          </a>
          <a class="sidebar__link" href="reward-store.html" data-tooltip="Reward Store">
            <span aria-hidden="true">🛒</span>
          </a>
          <a class="sidebar__link" href="task-list-total-tasks.html" data-tooltip="Task List">
            <span aria-hidden="true">🗒</span>
          </a>
          <a class="sidebar__link" href="activity.html" data-tooltip="Activity">
            <span aria-hidden="true">📊</span>
          </a>
        </nav>
      </aside>

      <div class="content">
        <header class="topbar">
          <button class="back-btn" type="button" aria-label="Go back" onclick="history.back()">
            <span aria-hidden="true">&#x2039;</span>
          </button>

          <h1 class="page-title">Create a Reward</h1>

          <div class="user-actions">
            <a class="notification-button" data-tooltip="Notifications" href="notifications.html" aria-label="Go to notifications">
              <svg aria-hidden="true" width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 2C7.686 2 5 4.686 5 8v1.383c0 .765-.293 1.5-.829 2.036l-.757.757C2.156 13.434 3.037 15.5 4.828 15.5h12.344c1.791 0 2.672-2.066 1.414-3.324l-.757-.757A2.882 2.882 0 0 1 17 9.383V8c0-3.314-2.686-6-6-6Z" stroke-linecap="round" />
                <path d="M8.5 18.5c.398 1.062 1.368 1.833 2.5 1.833 1.132 0 2.102-.771 2.5-1.833" stroke-linecap="round" />
              </svg>
            </a>
            <a class="avatar" data-tooltip="Profile" href="profile.html" aria-label="Your profile">
              <img src="assets/avatar-placeholder.jpg" alt="User avatar" />
            </a>
          </div>
        </header>

        <main class="page" role="main">
          <div class="tabs" role="tablist">
            <button class="tab tab--active" type="button" role="tab" aria-selected="true" data-tab="create">Create new Reward</button>
            <button class="tab" type="button" role="tab" data-tab="select">Select from list</button>
          </div>

          <form class="form form--create" action="#" method="post">
            <div class="form-field">
              <label for="reward-name">Reward Name <span aria-hidden="true">*</span></label>
              <div class="input-wrapper">
                <input id="reward-name" name="reward_name" type="text" value="2 tickets to the Cinema" required />
              </div>
            </div>

            <div class="form-field">
              <label for="reward-description">Description</label>
              <div class="input-wrapper">
                <textarea id="reward-description" name="reward_description" rows="3" required>
You will get 2 tickets for a movie of your choice in the cinema to share with a friend!
                </textarea>
              </div>
            </div>

            <div class="form-field form-field--small">
              <label for="reward-points">Points <span aria-hidden="true">*</span></label>
              <div class="input-wrapper">
                <input id="reward-points" name="reward_points" type="number" min="0" value="150" required />
              </div>
            </div>

            <div class="actions">
              <button type="submit" class="btn-primary">Add Reward</button>
            </div>
          </form>

          <form class="form form--select" action="#" method="post">
            <div class="form-field">
              <label for="reward-select">Select Reward <span aria-hidden="true">*</span></label>
              <div class="input-wrapper select-wrapper">
                <select id="reward-select" name="reward_select" required>
                  <option value="" disabled>Choose Reward</option>
                  <option value="screen-time" selected>30min extra screen time</option>
                  <option value="ice-cream">Ice Cream Treat</option>
                  <option value="movie">Movie Night</option>
                </select>
              </div>
            </div>

            <div class="form-field">
              <label for="reward-description-select">Description</label>
              <div class="input-wrapper">
                <textarea id="reward-description-select" rows="2" readonly>
30min extra screen time to use at any time of the day
                </textarea>
              </div>
            </div>

            <div class="form-field form-field--small">
              <label for="reward-points-select">Points <span aria-hidden="true">*</span></label>
              <div class="input-wrapper">
                <input id="reward-points-select" name="reward_points_select" type="number" value="55" readonly />
              </div>
            </div>

            <div class="actions">
              <button type="submit" class="btn-primary">Add Reward</button>
            </div>
          </form>
        </main>

        <a class="fab" href="submit-task.html" aria-label="Submit task">
          <span aria-hidden="true">+</span>
        </a>
      </div>
    </div>
  </body>
</html>
