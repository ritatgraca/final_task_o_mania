<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Kids Account - Task-o-Mania</title>
    <meta name="description" content="Create a kids account for your Task-o-Mania household." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_new_kids_account.css" />
    <link rel="stylesheet" href="style_user_chrome.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <main class="page" role="main">
      <a class="back-button" href="create-household_2.html" aria-label="Back">
        <span aria-hidden="true">&#x2039;</span>
      </a>

      <section class="card">
        <header class="card-header">
          <h1>New Kids Account</h1>
        </header>

        <div class="user-actions">
          <a class="notification-button" data-tooltip="Notifications" href="notifications.html" aria-label="Go to notifications">
            <svg aria-hidden="true" width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 2C7.686 2 5 4.686 5 8v1.383c0 .765-.293 1.5-.829 2.036l-.757.757C2.156 13.434 3.037 15.5 4.828 15.5h12.344c1.791 0 2.672-2.066 1.414-3.324l-.757-.757A2.882 2.882 0 0 1 17 9.383V8c0-3.314-2.686-6-6-6Z" stroke-linecap="round" />
              <path d="M8.5 18.5c.398 1.062 1.368 1.833 2.5 1.833 1.132 0 2.102-.771 2.5-1.833" stroke-linecap="round" />
            </svg>
          </a>
          <div class="avatar">
            <img src="assets/avatar-placeholder.jpg" alt="Profile preview" />
            <div class="ring" aria-hidden="true"></div>
          </div>
        </div>

        <form class="form" action="#" method="post">
          <div class="form-field">
            <label for="name">Name <span aria-hidden="true">*</span></label>
            <div class="input-wrapper">
              <input id="name" name="name" type="text" value="Livia Vacarro" required />
            </div>
          </div>

          <div class="form-field">
            <label for="username">Username <span aria-hidden="true">*</span></label>
            <div class="input-wrapper">
              <input id="username" name="username" type="text" value="liviavacarro1987" required />
            </div>
          </div>

          <div class="form-field">
            <label for="password">Password <span aria-hidden="true">*</span></label>
            <div class="input-wrapper">
              <input id="password" name="password" type="password" value="password" required />
            </div>
          </div>

          <div class="form-field">
            <label for="confirm-password">Repeat password <span aria-hidden="true">*</span></label>
            <div class="input-wrapper">
              <input id="confirm-password" name="confirm_password" type="password" value="password" required />
            </div>
          </div>

          <p class="notice">
            <strong>Attention:</strong> Kids accounts will be automatically associated with <em>your email</em> for easy
            management and password reset. If you want the kid to have their account created with their own email,
            <a href="new-account.html">click here!</a>
          </p>

          <div class="actions">
            <a href="dashboard.html" class="btn-primary" role="button">Create an account</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
