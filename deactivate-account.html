<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Deactivate your Task-o-Mania account with a quick confirmation form." />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_deactivate_account.css" />
    <link rel="stylesheet" href="style_user_chrome.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <div class="dashboard-shell">
      <aside class="sidebar" aria-label="Primary">
        <a class="sidebar__logo" href="index.html" aria-label="Task-o-Mania home">
          <span class="sidebar__logo-icon" aria-hidden="true">‚òÜ</span>
        </a>

        <nav class="sidebar__nav" aria-label="Main navigation">
          <a class="sidebar__link" href="dashboard.html" data-tooltip="Home">
            <span aria-hidden="true">üè†</span>
          </a>
          <a class="sidebar__link" href="households.html" data-tooltip="Households">
            <span aria-hidden="true">üë•</span>
          </a>
          <a class="sidebar__link" href="reward-store.html" data-tooltip="Reward Store">
            <span aria-hidden="true">üõí</span>
          </a>
          <a class="sidebar__link" href="task-list-total-tasks.html" data-tooltip="Task List">
            <span aria-hidden="true">üóí</span>
          </a>
          <a class="sidebar__link" href="create-task.html" data-tooltip="Create Reward">
            <span aria-hidden="true">‚ûï</span>
          </a>
          <a class="sidebar__link" href="activity.html" data-tooltip="Activity">
            <span aria-hidden="true">üìä</span>
          </a>
          <a class="sidebar__link" href="leaderboard.html" data-tooltip="Leaderboard">
            <span aria-hidden="true">üèÜ</span>
          </a>
          <a class="sidebar__link" href="settings.html" data-tooltip="Definitions">
            <span aria-hidden="true">‚öôÔ∏è</span>
          </a>
        </nav>
      </aside>

      <div class="content">
        <header class="topbar">
          <button class="back-btn" type="button" aria-label="Go back" onclick="history.back()">
            <span aria-hidden="true">&#x2039;</span>
          </button>

          <h1 class="page-title">Deactivate Account</h1>

          <div class="topbar__actions user-actions">
            <a class="notification-button" data-tooltip="Notifications" href="notifications.html" aria-label="Go to notifications">
              <svg aria-hidden="true" width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 2C7.686 2 5 4.686 5 8v1.383c0 .765-.293 1.5-.829 2.036l-.757.757C2.156 13.434 3.037 15.5 4.828 15.5h12.344c1.791 0 2.672-2.066 1.414-3.324l-.757-.757A2.882 2.882 0 0 1 17 9.383V8c0-3.314-2.686-6-6-6Z" stroke-linecap="round" />
                <path d="M8.5 18.5c.398 1.062 1.368 1.833 2.5 1.833 1.132 0 2.102-.771 2.5-1.833" stroke-linecap="round" />
              </svg>
            </a>
            <a class="avatar" data-tooltip="Profile" href="profile.html" aria-label="Your profile">
              <img src="assets/avatar-placeholder.jpg" alt="User avatar" />
            </a>
          </div>
        </header>

        <main class="page" role="main">
          <section class="panel">
            <header class="panel__header">
              <div>
                <h2>We're sorry to see you go!</h2>
                <p>Please let us know why you're leaving and confirm your decision below.</p>
              </div>
            </header>

            <form class="form deactivate-form" action="#" method="post">
              <div class="form-field">
                <label for="reason">Reason for deactivation <span aria-hidden="true">*</span></label>
                <div class="input-wrapper select-wrapper">
                  <select id="reason" name="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="privacy">Privacy concerns</option>
                    <option value="features">Missing features I need</option>
                    <option value="break">Taking a break</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="form-field">
                <label for="comment">Optional comment</label>
                <div class="input-wrapper">
                  <textarea id="comment" name="comment" rows="4" placeholder="Share more context (optional)"></textarea>
                </div>
              </div>

              <div class="form-field">
                <label for="password">Confirm password <span aria-hidden="true">*</span></label>
                <div class="input-wrapper">
                  <input id="password" name="password" type="password" placeholder="Enter your password" required />
                </div>
              </div>

              <label class="confirm-check">
                <input type="checkbox" required />
                <span>I understand that this action will deactivate my account.</span>
              </label>

              <div class="actions">
                <button type="submit" class="btn-primary btn-danger">Confirm Deactivation</button>
              </div>
            </form>
          </section>
        </main>

        <a class="fab" href="submit-task.html" aria-label="Submit task">
          <span aria-hidden="true">+</span>
        </a>
      </div>
    </div>

    <div class="deactivate-modal" role="alertdialog" aria-modal="true" aria-labelledby="deactivate-modal-title" aria-hidden="true">
      <div class="deactivate-modal__card">
        <h2 id="deactivate-modal-title">Account deactivated successfully.</h2>
        <p>We hope to see you back soon.</p>
        <button type="button" class="deactivate-modal__close">Close</button>
      </div>
    </div>

    <script>
      (function () {
        const form = document.querySelector('.deactivate-form');
        const modal = document.querySelector('.deactivate-modal');
        const closeBtn = document.querySelector('.deactivate-modal__close');

        if (!form || !modal || !closeBtn) return;

        function showModal() {
          modal.setAttribute('aria-hidden', 'false');
          modal.classList.add('deactivate-modal--visible');
        }

        function hideModal() {
          modal.setAttribute('aria-hidden', 'true');
          modal.classList.remove('deactivate-modal--visible');
        }

        form.addEventListener('submit', function (event) {
          event.preventDefault();
          showModal();
        });

        closeBtn.addEventListener('click', function () {
          hideModal();
          window.location.href = 'index.html';
        });
        modal.addEventListener('click', function (event) {
          if (event.target === modal) hideModal();
        });
        window.addEventListener('keydown', function (event) {
          if (event.key === 'Escape') hideModal();
        });
      })();
    </script>
  </body>
</html>
